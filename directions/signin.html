<form>
    <div class="wrapper">
        <div class="login">
            <div class="login-form">
                <h1 class="login-title">Login</h1>
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <label class="label" for="txtUserName">User Name</label>
                        <input class="input" type="text" id="txtUserName" name="username" required autocomplete="off"/>
                    </div><br>
                    <div class="input-wrapper">
                        <label class="label" for="txtPassword">Password</label>
                        <input class="input" type="password" id="txtPassword" name="password" required/>
                    </div>
                    <div class="action-help">
                        <a class="help-link" href="#">Forgot your password?</a>
                    </div>
                    <div class="actions">
                        <input class="action" type="button" value="Login" id="btnLogin"/>
                        <div class="signup-action">
                            Don't have an account? &nbsp <a class="signup-link" href="registration.html">Sign Up</a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="login-decoration">
            </div>
        </div>
    </div>
</form>
