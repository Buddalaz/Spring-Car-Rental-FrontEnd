<!--Customer Registration Form-->
<section class="form-container mt-5">
    <form id="formCustomer" class="container form-control mt-3 h-100">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtCustId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control w-50" id="txtCustId" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="txtFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control w-50" id="txtFirstName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="txtLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control w-50" id="txtLastName">
                </div>
                <div class="mb-3">
                    <label for="txtContactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control w-50" id="txtContactNumber">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Address</label>
                    <input type="text" class="form-control w-50" id="txtAddress">
                </div>
                <div class="mb-3">
                    <label for="txtNicNumber" class="form-label">NIC Number</label>
                    <input type="text" class="form-control w-50" id="txtNicNumber">
                </div>
                <div class="mb-3">
                    <label for="txtDrivingLicense" class="form-label">Driving License</label>
                    <input type="text" class="form-control w-50" id="txtDrivingLicense">
                </div>
            </div>
        </div>
        <button id="btnSaveCustomer" type="button" class="btn btn-primary">Next</button>
    </form>
</section>



<!--Footer Section-->

<script src="../assets/jquery-3.6.0.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>


    $("#btnSaveCustomer").click(function (){

        let custID = $("#txtCustId").val();
        let firstName = $("#txtFirstName").val();
        let lastName = $("#txtLastName").val();
        let contactNumber = $("#txtContactNumber").val();
        let address = $("#txtAddress").val();
        let nicNumber = $("#txtNicNumber").val();
        let drivingLicense = $("#txtDrivingLicense").val();

        $.ajax({
            method:'POST',
            url:'http://localhost:8080/Easy_Car_Rental_PVT_BackEnd_war_exploded/easycarrentalpvt/customer',
            async:true,
            contentType:'application/json',
            data:JSON.stringify({
                customerID:custID,
                firstName:firstName,
                lasTName:lastName,
                nicNumber:nicNumber,
                driveLicenseNumber:drivingLicense,
                address:address,
                contactNumber:contactNumber
            }),
            success:function (data){
                console.log(data);
                console.log(data.message);
            }
        });
    });

</script>
</body>
