<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/globalcss/style.css">
</head>
<body>
<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Easy Car Rental Pvt.</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Customer Registration Form-->
<section id="regContent" class="form-container mt-5">
    <form id="formCustomer" class="container form-control mt-3 h-100">
        <h2 class="text-center"><hr class="w-25 d-inline-block"> Registration <hr class="w-25 d-inline-block"></h2>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtFirstName" class="form-label">Customer ID</label>
                    <input type="text" class="form-control w-50" id="txtCustId" aria-describedby="emailHelp" name="custid">
                </div>
                <div class="mb-3">
                    <label for="txtFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control w-50" id="txtFirstName" aria-describedby="emailHelp" name="firstname">
                </div>
                <div class="mb-3">
                    <label for="txtLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control w-50" id="txtLastName" name="lastname">
                </div>
                <div class="mb-3">
                    <label for="txtContactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control w-50" id="txtContactNumber" name="contactnumber">
                </div>
                <div class="mb-3">
                    <label for="txtUserName" class="form-label">UserName</label>
                    <input type="text" class="form-control w-50" id="txtUserName" name="username">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Address</label>
                    <input type="text" class="form-control w-50" id="txtAddress" name="addressCust">
                </div>
                <div class="mb-3">
                    <label for="txtNicNumber" class="form-label">NIC Number</label>
                    <input type="text" class="form-control w-50" id="txtNicNumber" name="nicnumber">
                </div>
                <div class="mb-3">
                    <label for="txtDrivingLicense" class="form-label">Driving License</label>
                    <input type="text" class="form-control w-50" id="txtDrivingLicense" name="drivinglicense">
                </div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input type="password" class="form-control w-50" id="txtPassword" name="passwordCust">
                </div>
                <div class="mb-3">
                    <label for="myFile" class="form-label">Upload your NIC or Driving Licence</label>
                    <input class="form-control" name="file" type="file" id="myFile">
                </div>
            </div>
        </div>
        <div class="row m-lg-2 justify-content-center">
            <button id="btnRegCustomer" type="button" class="btn btn-primary">Next</button>
        </div>
        <div id="regCustomerSuccess" title="Success" class="bg-success">
            <p>Registration Successfully</p>
        </div>
    </form>
</section>


<!--Footer Section-->

<script src="../assets/jquery-3.6.0.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../controller/registrationController.js"></script>
</body>
</html>
