<!--Customer Registration Form-->
<section id="regContent" class="form-container mt-5">
    <form id="formCustomer" class="container form-control mt-3 h-100">
        <h2 class="text-center"><hr class="w-25 d-inline-block"> Registration <hr class="w-25 d-inline-block"></h2>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control w-50" id="txtFirstName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="txtLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control w-50" id="txtLastName">
                </div>
                <div class="mb-3">
                    <label for="txtContactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control w-50" id="txtContactNumber">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Address</label>
                    <input type="text" class="form-control w-50" id="txtAddress">
                </div>
                <div class="mb-3">
                    <label for="txtNicNumber" class="form-label">NIC Number</label>
                    <input type="text" class="form-control w-50" id="txtNicNumber">
                </div>
                <div class="mb-3">
                    <label for="txtDrivingLicense" class="form-label">Driving License</label>
                    <input type="text" class="form-control w-50" id="txtDrivingLicense">
                </div>
            </div>
        </div>
        <div class="row m-lg-2 justify-content-center">
            <button id="btnSaveCustomer" type="button" class="btn btn-primary">Next</button>
        </div>
    </form>
</section>

<!--Customer Registration Upload Images Form-->
<div id="imageContent" class="container mt-3">
    <div class="mb-3">
        <label for="formFile1" class="form-label">NIC Photo</label>
        <input class="form-control" type="file" id="formFile1">
    </div>
    <div class="mb-3">
        <label for="formFile2" class="form-label">Driving License</label>
        <input class="form-control" type="file" id="formFile2">
    </div>
    <div class="row m-lg-2 justify-content-center">
        <button id="btnSaveCustomerImg" type="button" class="btn btn-primary">Submit</button>
    </div>
</div>
